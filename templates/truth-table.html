<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Truth Table Generator</h1>
    <div>
        <label for="gate-type">Select Gate:</label>
        <select id="gate-type">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="NOT">NOT</option>
            <option value="XOR">XOR</option>
            <option value="NAND">NAND</option>
            <option value="NOR">NOR</option>
        </select>
        
        <label for="input-count">Inputs:</label>
        <input type="number" id="input-count" min="1" max="8" value="2">
        
        <button id="generate-btn">Generate Truth Table</button>
    </div>
    
    <div id="truth-table-container"></div>

    <!-- JavaScript ফাইল লিঙ্ক করুন -->
    <script src="truth-table.js"></script>
</body>
</html>
